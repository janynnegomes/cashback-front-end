<h1 class="mt-3 mb-3">My purchases</h1>

<div class="list-group"  *ngIf="(purchases$ | async) as purchases else templateLoading">
    <div href="#" class="list-group-item list-group-item-action bl-2"  *ngFor="let purchase of purchases">
      <div class="d-flex w-100 justify-content-between">
        <div>
            <h6>{{purchase?.date}}</h6>
            <small>COMPRA {{purchase?.identifier}} - </small>
            <h6 class="mb-1">{{purchase?.ammount | currency}}</h6>
        </div>
        <div>
            <small>{{purchase?.cashbackStatus}} {{purchase?.cashbackPercentual}}</small>
            <h3 [ngClass]="{'status-denied':purchase?.cashbackStatus === 'Negado','status-aproved':purchase?.cashbackStatus === 'Aprovado'}">+{{purchase?.cashbackAmmount | currency}}</h3>
        </div>        
      </div>
    </div>
    <div href="#" class="list-group-item list-group-item-action bl-2">
        <div class="d-flex w-100 justify-content-between">
          <h3>Total</h3>          
          <h3>200,00</h3>        
        </div>
    </div>
</div>
<div class="card card__error text-center" *ngIf="error$ | async as error">
    <div class="card-body card__error-body">
        <h5 class="card-title ">Error</h5>
        <p class="card-text">{{error}}</p>
    </div>
</div>

<ng-template #templateLoading >
    <div class="card card__error text-center" >
        <div class="card-body card__error-body">
            <h5 class="card-title ">Loading...</h5>        
        </div>
    </div>
</ng-template>
